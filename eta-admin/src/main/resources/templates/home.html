<script th:inline="javascript">
    /*<![CDATA[*/
    const sectorData = /*[[${countPortfolioBySectorJson}]]*/ '{}';
    const sectorParsedData = JSON.parse(sectorData);
    const sectorValues = Object.values(sectorParsedData);

    const riskData = /*[[${countPortfolioByRiskValueJson}]]*/ '{}';
    const parsedRiskData = JSON.parse(riskData);

    const riskLabelsMap = {
        '1': '안전',
        '2': '중립',
        '3': '위험'
    };
    const riskLabels = [];
    const riskValues = [];
    Object.keys(parsedRiskData).forEach(risk => {
        if (riskLabelsMap[risk]) {
            riskLabels.push(riskLabelsMap[risk]);
            riskValues.push(parsedRiskData[risk]);
        }
    });

    const sectorReturnsData = /*[[${sectorReturnRatesJson}]]*/ '{}';
    const sectorParsedReturnsData = JSON.parse(sectorReturnsData);
    const sectorName = sectorParsedReturnsData.map(sector => sector.sectorName);
    const sectorRate = sectorParsedReturnsData.map(sector => sector.averageReturnRate);

    const riskReturnsDataMapped = /*[[${riskReturnRatesJson}]]*/ '{}';
    const parsedRiskReturnsData = JSON.parse(riskReturnsDataMapped);

    const riskLabelsMapping = {
        '0': '수동',
        '1': '안전',
        '2': '중립',
        '3': '위험'
    };
    const desiredOrder = ['수동', '안전', '중립', '위험'];
    const riskLabelsArray = [];
    const riskRatesArray = [];

    desiredOrder.forEach(label => {
        riskLabelsArray.push(label);
        riskRatesArray.push(0);
    });

    parsedRiskReturnsData.forEach(risk => {
        const label = riskLabelsMapping[risk.risk];
        if (label) {
            const index = desiredOrder.indexOf(label);
            riskRatesArray[index] = risk.averageReturnRate;
        }
    });
</script>
